<div class="container">
    <div class="my_custom_menu">
        <ul>
            {% if request.user.is_authenticated %}
            <li>
                Welcome, {{ user.username }} <i class="fas fa-user"></i>
            </li>
            <li>
                <a href="{% url 'accounts:logout' %}">Log Out <i class="fas fa-sign-out-alt"></i></a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'accounts:signup' %}">Sign Up <i class="fas fa-user-plus"></i></a>
            </li>
            <li>
                <a href="{% url 'accounts:login' %}">Login <i class="fas fa-sign-in-alt"></i></a>
            </li>
            {% endif %}
        </ul>


    </div>

</div>
