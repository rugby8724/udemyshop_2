{% extends 'base.html' %}
{% load bootstrap4 %}
{% block metadescription %}
    Sign up to get a new account with Perfect Cushion
{% endblock %}
{% block title %}
    Create New Account
{% endblock %}
{% block content %}
    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-secondary" value="Sign Up">
        </form>
    </div>
{% endblock %}
